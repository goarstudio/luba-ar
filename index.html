<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Любовь AR</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/aframe/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #ar-container { width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <div id="ar-container">
      <a-scene
        mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
        embedded
        color-space="sRGB"
        renderer="precision: mediump; antialias: true"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
      >
        <a-assets>
          <video
            id="video"
            autoplay
            loop
            playsinline
            muted
            crossorigin="anonymous"
            preload="auto"
          >
            <source src="https://res.cloudinary.com/dj4i8me3e/video/upload/v1746971896/zzgljwacoxo4dxne9bde.mp4" type="video/mp4">
          </video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
          <a-video
            src="#video"
            width="1.2"
            height="1.6"
            position="0 0 0"
          ></a-video>
        </a-entity>
      </a-scene>
    </div>
  </body>
</html>
